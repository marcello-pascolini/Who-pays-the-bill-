<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/bill.png">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Who pays the bill?</title>
</head>
<body>
    <div id="app" class="app" v-cloak>

        <div class="container" v-if="step1">

            <div class="title">
                <h1>Who pays the bill?</h1>
            </div>
            <div class="input-box">
                <input 
                    type="text" 
                    class="input" 
                    placeholder="Type name..."
                    v-model.trim="inputName"
                    />
                <button @click='addNameToList' class="add-button">Add</button>
            </div>

            <div class="error"
                v-if="showError"    
            >
                {{error}}
            </div>

            <div id="names" class="names">
                <div
                    v-for="(name, index) in names"
                    :key="name"
                    @click="removeName(index)"
                    class="names-card"
                >
                {{name}}
                </div>
    
            </div>
            <div v-if="isReady" class="winner-box">
                <button class="winner-button" @click="showResult">
                    Ruin friendship
                </button>
            </div>
        </div>

        <div class="results" id="results" v-if="step2"> 
            <h1>
                Prepare your wallet 
                <span class="looser">
                    {{result}}
                </span>
                !
            </h1>
            <div class="play-again-box">
                <button @click='resetApp' class="play-again-button">
                    play again
                </button>
            </div>
        </div>

    </div>
</body>
<script src="/js/app.js"></script>
</html>
